<!DOCTYPE html>
<html lang="ja">
<head>

</head>
<body>

        <div class="header-title">武岡皮膚科クリニック　チャットサポート</div>

            <!-- 🔄 リセットボタン -->
            <a href="{{ url_for('question_start') }}" class="reset-btn" title="最初に戻る">

    <!-- ✅ メインコンテンツ -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
