<!-- 📁 chatbot/widget.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f5f8fc;
    }
    .chatbot {
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      padding: 12px;
      font-size: 14px;
    }
    .chatbot button {
      background: #3a78b7;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 6px;
    }
    .chatbot button:hover {
      background: #2c5f91;
    }
  </style>
</head>
<body>
  <div class="chatbot">
    <p>こんにちは🐰<br>ご希望の内容をお選びください：</p>
    <button onclick="location.href='https://example.com/biyouhifuka'">美容皮膚科</button>
    <button onclick="location.href='https://example.com/biyougeka'">美容外科</button>
    <button onclick="location.href='https://example.com/skincare'">スキンケア商品</button>
  </div>
</body>
</html>
